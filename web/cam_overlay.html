<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>C치mara Overlay</title>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<style>
html,body{margin:0;padding:0;background:transparent;overflow:hidden;}
#container{position:relative;width:500px;height:300px;}
#webcam{width:100%;height:100%;border-radius:10px;object-fit:cover;background:black;}
#label{position:absolute;bottom:8px;left:8px;padding:5px 10px;background:rgba(0,0,0,.7);color:white;border-radius:6px;font-size:13px;}
</style>
</head>
<body>
<div id="container">
    <video id="webcam" autoplay playsinline></video>
    <p id="label">Cargando c치mara...</p>
</div>

<script>
const label=document.getElementById("label"),video=document.getElementById("webcam");
async function init(){
    try{
        const stream=await navigator.mediaDevices.getUserMedia({video:true});
        video.srcObject=stream;
        label.textContent="C치mara activa";
    }catch(e){
        label.textContent="Error c치mara: "+e.message;
    }
}
init();
</script>
</body>
</html>
